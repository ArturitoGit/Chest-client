<template class="page" id="password-edit-page">

    <div id="title_bar">
        <!-- Return button -->
        <button id="btn_back" class="button"><i class="bi bi-arrow-left"></i></button>
    
        <!-- Title -->
        <h2>Edit password</h2>
    </div>

    <div id="account-fields-parent">
        <div id="account-fields">
            <div class="account-field-div">
                <label>Old password : </label>
                <input class="form-control form-control-sm" type="password" id="input-old">
            </div>
            <div class="account-field-div">
                <label>New password : </label>
                <input class="form-control form-control-sm" type="password" id="input-new">
            </div>
            <div class="account-field-div">
                <label>Confirm : </label>
                <input class="form-control form-control-sm" type="password" id="input-new2">
            </div>
            <span id="password-error-msg">Wrong old password was given ...</span>

        </div>
    </div>


    <div id="account-btns">
        <button id="btn_validate" class="button big-btn"><i class="bi bi-check-lg"></i></button>
    </div>

    <script src="../js/script.js"></script>
</template>
