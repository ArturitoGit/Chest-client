<template class="page" id="password-page">

    <div id="title_bar">
        <!-- Return button -->
        <button id="btn_back" class="button"><i class="bi bi-arrow-left"></i></button>
    
        <!-- Title -->
        <h2>Generate a password</h2>
    </div>

    <div id="content">

        <div id="password-preview">
            <span id="span-password">HDFOHDPH</span>
        </div>

            <div id="size-div">
                <!-- Size of the password -->
                <label>Length : <span id="preview-size">15</span></label>
                <input type="range" class="form-range" id="input-password-size" min="5" max="15" step="1">
            </div>
    
            <!-- Content of the password -->
            <div id="div-content">
                <label>Content</label>
                <div id="checks-content">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="input-upper" checked="1">
                        <label class="form-check-label" for="flexCheckDefault">Upper-case</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="input-numbers" checked="1">
                        <label class="form-check-label" for="flexCheckDefault">Numbers</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="input-lower" checked="1">
                        <label class="form-check-label" for="flexCheckDefault">Lower-case</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="input-symbols" checked="1">
                        <label class="form-check-label" for="flexCheckDefault">Symbols</label>
                    </div>
                </div>

            </div>

            <!-- Mandatory letters letters -->
            <div id="div-mandatory">
                <input type="text" class="form-control form-control-sm" id="input-mandatory" placeholder="Add mandatory letters">
            </div>
    
        <div id="password-btns">
            <button id="btn_copy" class="button"><i class="bi bi-clipboard"></i></button>
            <button id="btn_generate" class="button"><i class="bi bi-dice-5"></i></button>
            <button id="btn_validate" class="button"><i class="bi bi-check-lg"></i></i></button>
        </div>
    </div>
</template>
