<template id="login-page" class="page">

    <div id="content-login">

        <!-- Title -->
        <h2>Login</h2>
    
        <!-- Login form -->
        <input type="password" id="input_pwd" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="input-password"/>
    
        <!-- Submit button -->
        <button id="btn-submit" class="button"><i class="bi bi-check-lg"></i></button>
    
        <!-- Message error -->
        <span id="msg-error">Wrong password ...</span>
    </div>

</template>
